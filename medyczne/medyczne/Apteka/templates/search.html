{% extends 'szablon.html' %}

{% block apteka %}

{% if szukane %}
    <h3>Wyniki dla: {{szukane}}</h3>
   <ul>
    {% for lek in wynik %}
        <li><a href = "/apteka/{{ lek.id }}/"> {{ lek.nazwa }} </a></li>
    {% endfor %}


{% else %}
    <h4>Nie wprowadzono napisu.</h4>
{% endif %}

{% endblock apteka%}
