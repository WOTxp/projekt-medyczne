version: "4.4.3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=medyczne
      - POSTGRES_USER=medyczne
      - POSTGRES_PASSWORD=medyczne123
  web:
    build: medyczne
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db